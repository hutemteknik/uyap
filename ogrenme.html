    <script>

            quiz: {

                content: `<div id="quiz-box" class="text-center py-10">

        function updateProgress(val) {
            progress = Math.min(100, progress + val);
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('progress-text').innerText = `%${progress} TamamlandÄ±`;
        }

        function loadModule(key, el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(el) el.classList.add('active');
            
            document.getElementById('welcome-state').classList.add('hidden');
            document.getElementById('module-wrapper').classList.remove('hidden');
            
            const data = modules[key];
            document.getElementById('module-title').innerText = data.title;
            document.getElementById('module-subtitle').innerText = data.subtitle;
            document.getElementById('module-icon').innerHTML = data.icon;
            document.getElementById('module-body').innerHTML = data.content;
            
            updateProgress(5);
        }

        function startQuiz() {
            currentQuizQuestion = 0;
            quizScore = 0;
            showQuestion();
        }

        function showQuestion() {
            if(currentQuizQuestion >= quizData.length) {
                showResult();
                return;
            }
            const q = quizData[currentQuizQuestion];
            let optionsHtml = q.a.map((opt, i) => `
                <button onclick="handleAnswer(${i})" class="w-full text-left p-4 border rounded-xl hover:bg-slate-50 transition-all font-medium mb-2">
                    ${opt}
                </button>
            `).join('');

            document.getElementById('module-body').innerHTML = `
                <div class="space-y-6 animate-in fade-in duration-500">
                    <div class="text-xs font-bold text-blue-600 uppercase">Soru ${currentQuizQuestion + 1} / ${quizData.length}</div>
                    <h3 class="text-xl font-bold text-slate-800">${q.q}</h3>
                    <div class="space-y-2">${optionsHtml}</div>
                </div>
            `;
        }

        function handleAnswer(index) {
            if(index === quizData[currentQuizQuestion].c) quizScore++;
            currentQuizQuestion++;
            showQuestion();
        }

        function showResult() {
            const success = (quizScore / quizData.length) >= 0.6;
            document.getElementById('module-body').innerHTML = `
                <div class="text-center py-10 animate-in zoom-in duration-500">
                    <div class="text-5xl mb-4">${success ? 'ðŸŽ‰' : 'ðŸ””'}</div>

                    <button onclick="startQuiz()" class="bg-slate-900 text-white px-6 py-2 rounded-lg font-bold">Yeniden BaÅŸlat</button>
