  .progress-text { font-size: 0.95rem; white-space: nowrap; }
  .progress-nums { font-size: 1.4rem; font-weight: 700; white-space: nowrap; }

  .flashcard {

  .flashcard.flipped { transform: rotateY(180deg); }

  .card-face {

    inset: 0;
    border-radius: 24px;
    padding: 40px;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

  .card-back {

  .cat-2 { background: #d5f5e3; color: #1e8449; }
  .cat-3 { background: #fdebd0; color: #784212; }
  .cat-4 { background: #f2d7d5; color: #922b21; }

  .card-num {

  @keyframes pulse {

  .card-answer {

let currentCards = [...allCards];
let currentIndex = 0;
let knowCount = 0;
let retryCount = 0;
const marked = {};

function filterCards(cat, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  currentCards = cat === 'all' ? [...allCards] : allCards.filter(c => c.cat === cat);
  currentIndex = 0;
  Object.keys(marked).forEach(k => delete marked[k]);
  knowCount = 0; retryCount = 0;
  updateScore();
  showCard();
  document.getElementById('completeScreen').classList.remove('show');
  document.getElementById('cardArea').style.display = 'block';
}

function showCard() {
  if (currentIndex >= currentCards.length) { showComplete(); return; }
  const card = currentCards[currentIndex];
  const fc = document.getElementById('flashcard');
  fc.classList.remove('flipped');
  document.getElementById('cardNum').textContent = (currentIndex+1)+'/'+currentCards.length;
  document.getElementById('cardNum2').textContent = (currentIndex+1)+'/'+currentCards.length;
  document.getElementById('cardCat').textContent = card.catName;
  document.getElementById('cardCat').className = 'card-category ' + card.catClass;
  document.getElementById('cardQuestion').textContent = card.q;
  document.getElementById('cardAnswer').innerHTML = card.a;
  document.getElementById('cardCounter').textContent = (currentIndex+1)+' / '+currentCards.length;
  document.getElementById('progressFill').style.width = ((currentIndex+1)/currentCards.length*100)+'%';
  const pct = Math.round((currentIndex+1)/currentCards.length*100);
  document.getElementById('progressText').textContent = pct < 100 ? pct+'% tamamlandÄ±' : 'âœ“ TamamlandÄ±!';
}

function flipCard() {
  document.getElementById('flashcard').classList.toggle('flipped');
}
function nextCard() {
  if (currentIndex < currentCards.length - 1) { currentIndex++; showCard(); }
  else showComplete();
}
function prevCard() {
  if (currentIndex > 0) { currentIndex--; showCard(); }
}
function markCard(know) {
  const card = currentCards[currentIndex];
  const prev = marked[card.id];
  if (prev === true && !know) { knowCount--; retryCount++; }
  else if (prev === false && know) { retryCount--; knowCount++; }
  else if (prev === undefined) { know ? knowCount++ : retryCount++; }
  marked[card.id] = know;
  updateScore();
  setTimeout(nextCard, 300);
}
function updateScore() {
  document.getElementById('knowCount').textContent = knowCount;
  document.getElementById('retryCount').textContent = retryCount;
}
function shuffleCards() {
  for (let i = currentCards.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
  }
  currentIndex = 0;
  showCard();
}
function showComplete() {
  document.getElementById('cardArea').style.display = 'none';
  const cs = document.getElementById('completeScreen');
  cs.classList.add('show');
  document.getElementById('finalKnow').textContent = knowCount;
  document.getElementById('finalRetry').textContent = retryCount;
  const pct = Math.round(knowCount / currentCards.length * 100);
  document.getElementById('completeEmoji').textContent = pct >= 80 ? 'ğŸ†' : pct >= 50 ? 'ğŸ‘' : 'ğŸ“š';
  document.getElementById('completeTitle').textContent = pct >= 80 ? 'MÃ¼kemmel!' : pct >= 50 ? 'Ä°yi Gidiyor!' : 'Daha Fazla Ã‡alÄ±ÅŸ!';
  document.getElementById('completeMsg').textContent = 'BaÅŸarÄ± oranÄ±nÄ±z: %'+pct+'. ' + (pct >= 80 ? 'Quiz\'i deneyin!' : 'Tekrar gerektiren kartlarÄ± gÃ¶zden geÃ§irin.');
}
function restartCards() {
  currentIndex = 0; knowCount = 0; retryCount = 0;
  Object.keys(marked).forEach(k => delete marked[k]);
  updateScore();
  document.getElementById('completeScreen').classList.remove('show');
  document.getElementById('cardArea').style.display = 'block';
  showCard();
}

// Keyboard
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowRight') nextCard();
  else if (e.key === 'ArrowLeft') prevCard();
  else if (e.key === ' ') { e.preventDefault(); flipCard(); }
  else if (e.key === 'k' || e.key === 'K') markCard(true);
  else if (e.key === 'r' || e.key === 'R') markCard(false);
});

showCard();
