let filteredCards = [...allCards];
let currentIdx = 0;
let isFlipped = false;
let ratings = { hard: 0, ok: 0, easy: 0 };

const catColors = {
  tanim: ['#e8f4fd', '#2980b9'],
  parola: ['#fdedec', '#e74c3c'],
  editor: ['#f0e6ff', '#8e44ad'],
  personel: ['#e8f8f5', '#1abc9c'],
  mevzuat: ['#fef5e7', '#e67e22']
};

function renderCard() {
  if (filteredCards.length === 0) return;
  const card = filteredCards[currentIdx];
  const cc = catColors[card.cat] || ['#f8f9fa', '#333'];
  const front = document.getElementById('card-front');
  front.innerHTML = `
    <div>
      <div class="card-front-top">
        <span class="card-category" style="background:${cc[0]};color:${cc[1]};">${card.catLabel}</span>
        <span class="card-num">${currentIdx + 1} / ${filteredCards.length}</span>
      </div>
      <div class="card-icon-big">${card.icon}</div>
      <div class="card-question">${card.q}</div>
    </div>
    <div class="card-hint">ğŸ‘† KartÄ± Ã§evirmek iÃ§in tÄ±kla veya 'Ã‡evir' butonuna bas</div>
  `;
  const back = document.getElementById('card-back');
  const listHTML = card.a.points.map(p => `<li>${p}</li>`).join('');
  const highlightHTML = card.a.highlight ? `<div class="highlight">${card.a.highlight}</div>` : '';
  back.innerHTML = `
    <div>
      <div class="card-back-top">
        <span class="card-back-label">âœ… Cevap</span>
        <span style="color:rgba(255,255,255,0.5);font-size:0.75rem;">${card.catLabel}</span>
      </div>
    </div>
    <div class="card-answer">
      <h3>${card.a.title}</h3>
      <ul>${listHTML}</ul>
      ${highlightHTML}
    </div>
    <div class="card-back-hint">KartÄ± deÄŸerlendirin â†‘</div>
  `;
  document.getElementById('cur-idx').textContent = currentIdx + 1;
  document.getElementById('total-count').textContent = filteredCards.length;
  document.getElementById('prog-fill').style.width = `${((currentIdx + 1) / filteredCards.length) * 100}%`;
  document.getElementById('btn-prev').disabled = currentIdx === 0;
  document.getElementById('btn-next-card').disabled = currentIdx === filteredCards.length - 1;
  document.getElementById('rating-row').style.display = 'none';
  if (isFlipped) {
    document.getElementById('flashcard').classList.add('flipped');
  } else {
    document.getElementById('flashcard').classList.remove('flipped');
  }
}

function flipCard() {
  isFlipped = !isFlipped;
  document.getElementById('flashcard').classList.toggle('flipped', isFlipped);
  document.getElementById('rating-row').style.display = isFlipped ? 'flex' : 'none';
}

function nextCard() {
  if (currentIdx < filteredCards.length - 1) {
    currentIdx++;
    isFlipped = false;
    renderCard();
  } else {
    showComplete();
  }
}

function prevCard() {
  if (currentIdx > 0) {
    currentIdx--;
    isFlipped = false;
    renderCard();
  }
}

function rateCard(r) {
  ratings[r]++;
  document.getElementById('hard-count').textContent = ratings.hard;
  document.getElementById('ok-count').textContent = ratings.ok;
  document.getElementById('easy-count').textContent = ratings.easy;
  nextCard();
}

function filterCards(cat, btn) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  filteredCards = cat === 'all' ? [...allCards] : allCards.filter(c => c.cat === cat);
  currentIdx = 0;
  isFlipped = false;
  document.getElementById('complete-screen').classList.remove('show');
  document.getElementById('card-scene').style.display = 'block';
  document.getElementById('rating-row').style.display = 'none';
  renderCard();
}

function showComplete() {
  document.getElementById('card-scene').style.display = 'none';
  document.getElementById('rating-row').style.display = 'none';
  const cs = document.getElementById('complete-screen');
  document.getElementById('c-hard').textContent = ratings.hard;
  document.getElementById('c-ok').textContent = ratings.ok;
  document.getElementById('c-easy').textContent = ratings.easy;
  cs.classList.add('show');
}

function restartCards() {
  currentIdx = 0;
  isFlipped = false;
  ratings = { hard: 0, ok: 0, easy: 0 };
  document.getElementById('hard-count').textContent = '0';
  document.getElementById('ok-count').textContent = '0';
  document.getElementById('easy-count').textContent = '0';
  document.getElementById('complete-screen').classList.remove('show');
  document.getElementById('card-scene').style.display = 'block';
  renderCard();
}

// Keyboard navigation
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowRight' || e.key === ' ') {
    e.preventDefault();
    if (!isFlipped) flipCard(); else nextCard();
  }
  if (e.key === 'ArrowLeft') prevCard();
  if (e.key === 'f' || e.key === 'F') flipCard();
  if (e.key === '1') rateCard('hard');
  if (e.key === '2') rateCard('ok');
  if (e.key === '3') rateCard('easy');
});

renderCard();
